version: '3.8'

services:
  news-factor-analyzer:
    build: 
      context: .
      dockerfile: Dockerfile
    image: tf-news-trading:latest
    container_name: tf-gpu-dev
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONPATH=/app
      - TF_CPP_MIN_LOG_LEVEL=2
    volumes:
      - .:/app:cached  # Cached mount a jobb performance-Ã©rt
      - jupyter_data:/root/.jupyter
      - model_cache:/app/models
    ports:
      - "8888:8888"   # Jupyter
      - "6006:6006"   # TensorBoard
      - "5000:5000"   # MLflow
    stdin_open: true
    tty: true
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  jupyter_data:
  model_cache: