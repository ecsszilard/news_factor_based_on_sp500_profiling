version: '3.8'

services:
  tensorflow-gpu:
    build: .
    container_name: tf-gpu-dev
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - .:/app
      - jupyter_data:/root/.jupyter
    ports:
      - "8888:8888"   # Jupyter
      - "6006:6006"   # TensorBoard
    stdin_open: true
    tty: true

volumes:
  jupyter_data: